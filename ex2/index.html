<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JSX vs React.DOM</title>
  </head>
  <body>
    <!-- container node -->
    <div id="jsx"></div>

    <!-- container node -->
    <div id="dom"></div>

    <script src="http://fb.me/react-0.11.1.js" type="text/javascript"></script>
    <script src="http://fb.me/JSXTransformer-0.11.1.js" type="text/javascript"></script>
    <script type="text/jsx">
      /** @jsx React.DOM */

      var MessageBox = React.createClass({
        render: function() {
          return (
            <div class="container">
              <h1>Hello, World</h1>
            </div>
          );
        }
      });
    </script>
  </body>
</html>
