<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JSX vs React.DOM</title>
  </head>
  <body>
    <!-- container node -->
    <div id="jsx"></div>

    <!-- container node -->
    <div id="dom"></div>

    <script src="http://fb.me/react-0.11.1.js" type="text/javascript"></script>
    <script src="http://fb.me/JSXTransformer-0.11.1.js" type="text/javascript"></script>
    <script type="text/jsx">
      /** @jsx React.DOM */

      //to combine components just add it in as shown with SubMessage
      var MessageBox = React.createClass({
        render: function() {
          return (
            <div className="container">
              <h1>Hello, World</h1>
              <SubMessage />
            </div>
          );
        }
      });

      var MessageBoxDom = React.createClass({
        render: function() {
          return React.DOM.div(
            { className: 'container'},
            React.DOM.h1(null, 'Hello, World'),
            SubMessage(null)
          );
        }
      });

      var SubMessage = React.createClass({
        render: function() {
          return (
            <small>Its good to see you</small>
          );
        }
      });

      var reactComponentJSX = React.renderComponent(
        <MessageBox />,
        document.getElementById('jsx')
      );

      var reactComponentDOM = React.renderComponent(
        MessageBoxDom(null),
        document.getElementById('dom')
      );

    </script>
  </body>
</html>
